default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  hostname: localhost
  username: postgres
  password: postgres
  database: ycurve_development

test:
  <<: *default
  # using DATABASE_URL

production:
  <<: *default
  # Use the DATABASE_URL env variable
